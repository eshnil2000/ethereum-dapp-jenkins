<!doctype html>
<html>
    <head>
    <!--Include the stylesheet to style HTML page-->
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <!--Include the web3 library to use Ethereum web3 APIs-->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <!--Include the file that holds javascript functions to interact with the blockchain, call web3 functions, interact with Smart Contract -->
    <script type="text/javascript" src="main.js"></script>

    <title>MyDappsUniNode</title>

    </head>

    <body>
        <div id="headerlogo" class="header">
            <img src="logo.png" alt="logo" />
            <h1>DappsUni ICO Dashboard</h1>
        </div>
        <hr>
        <br>

        <br>

        <div>
            <h3 id="ICO_status">ICO Progress</h3>
            <div id="progressbar">
              <div id="colorbar"></div>
            </div>
        </div>
    
            <br>
            <!--button class="button" onclick="move()">Progress</button-->
        </div>
        <br>

                <!--Input Smart Contract address in Hex-->
        <div>
            <h3>Purchase ICO</h3>
            <form id="purchaseICO">
                <br> Enter your address:
                <br>
                <input type="text" id="purchaseICOfromaddress" name="purchaseICOfromaddress" placeholder="ex: 0x1f8658dFb19a59d719951C00155fa894a78051e8134140f6">
                 <br>
                <input type="button" class="button" value="Submit your Address" onclick="purchaseICO()">
            </form>

        </div>
        <br>
        <!--Input Smart Contract address in Hex-->
        <div>
            <h3> ICO Smart Contract Address</h3>
            <form id="queryContractForm">
                <br> Enter Contract address:
                <br>
                <input type="text" id="queryContract" name="queryContract" placeholder="ex: 0x1f8658dFb19a59d719951C00155fa894a78051e8134140f6">
                 <br>
                <input type="button" class="button" value="Submit Contract Address" onclick="getcontract()">
            </form>

          <div id="currentContract">                
          <!-- empty -->
        </div>
        </div>

        <br>

        <!--Generate a new Smart Contract transaction -->
        <div>
            <h3>Generate New Contract transactions</h3>
            <form id="submitTX">
                Enter "From Address":
                
                <input type="text" id="fromAddr" name="fromAddr" placeholder="ex:0x34f6219c4eCF5Be925cdfEc212698D51Fc7D73e9">
                 <br>

                <br> Enter "To Address", amount:
                <br>
                <input type="text" id="txContract" name="txContract" placeholder="ex:0x34f6219c4eCF5Be925cdfEc212698D51Fc7D73e9,50">
                 <br>
                <input type="button" class="button" value="Submit Transaction" onclick="transact()">
            </form>
        </div>

        <br>
        <div>
        <!--List incoming Smart Contract transactions-->
            <h3>Monitor New Contract transactions</h3>
            <div id="myContractEventsList">                
              <!-- empty -->
            </div>
        </div>

        <!--Get Token balance of the address, enter address in hex-->
        <br>
        <div>
        <h3>Get Token Balance</h3>
        <form id="getFrom">
                Enter "Address":
                
                <input type="text" id="fromAddr2" name="fromAddr2" placeholder="ex:0x34f6219c4eCF5Be925cdfEc212698D51Fc7D73e9">
                 <br>

            </form>
        <button class="button" onclick="getTokenBalance()">Get Token balance</button>

        <br>
        <div id="accountBalance">                
          <!-- empty -->
        </div>
        </div>
        <br>

        <div id="makeTX">                
          <!-- empty -->
        </div>
        <br>

        <button class="button" onclick="printAllAccounts()">Get All Accounts</button>

        <div id="myAccountList">
            <!-- empty -->
        </div>

        <br>
        <button class="button" onclick="getAllBlocks()">Get all blocks</button>

        <div id="myBlockList">                
            <!-- empty -->
        </div>



    </body>

</html>
